<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="answer">
                <span id="numbers"></span>
                <span id="answer"></span>
                <div class="buttons">
                    <div class="button" id="c"><i class="fa-solid fa-c"></i></div>
                    <div class="button" id="positive"><i class="fa-solid fa-plus"></i></div>
                    <div class="button" id="backspace"><i class="fa-solid fa-eraser"></i></div>
                    <div class="button" id="divide"><i class="fa-solid fa-divide"></i></div>
                    <div class="button" id="7"><i class="fa-solid fa-7"></i></div>
                    <div class="button" id="8"><i class="fa-solid fa-8"></i></div>
                    <div class="button" id="9"><i class="fa-solid fa-9"></i></div>
                    <div class="button" id="multiply"><i class="fa-solid fa-xmark"></i></div>
                    <div class="button" id="4"><i class="fa-solid fa-4"></i></div>
                    <div class="button" id="5"><i class="fa-solid fa-5"></i></div>
                    <div class="button" id="6"><i class="fa-solid fa-6"></i></div>
                    <div class="button" id="minus"><i class="fa-solid fa-minus"></i></div>
                    <div class="button" id="1"><i class="fa-solid fa-1"></i></div>
                    <div class="button" id="2"><i class="fa-solid fa-2"></i></div>
                    <div class="button" id="3"><i class="fa-solid fa-3"></i></div>
                    <div class="button" id="add"><i class="fa-solid fa-plus"></i></div>
                    <div class="button" id="0"><i class="fa-solid fa-0"></i></div>
                    <div class="button" id="decimal"><i class="fa-regular fa-circle-dot"></i></div>
                    <div class="button" id="equals"><i class="fa-solid fa-equals"></i></div>
                </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
